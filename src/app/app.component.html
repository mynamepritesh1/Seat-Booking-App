<div class="container m-3">
  <h2>{{name}}</h2>
  <div class="card">
    <div class="card-body">
      <div class="seat-layout">
        <div *ngFor="let row of seatLayout" class="row">
          <div *ngFor="let seat of row" class="seat" [ngClass]="{'reserved': isSeatReserved(seat)}">
            {{ seat }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="reservation-form">
        <input type="number" id="numSeats" [(ngModel)]="numSeats" placeholder="No.of seats" class="input mb-3">
        <br>
        <button class="btn w-100" (click)="reserveSeats()">Book Seat</button>
      </div>
      <div class="message">{{ reservationMessage }}</div>
    </div>
  </div>
</div>
